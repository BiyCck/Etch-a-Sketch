<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="resources/icons8-pixel-color-32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="heading">
        <h1>Etch-a-Sketch - Draw your own pixel-like animation</h1>
    </div>
    <div class="main-content">
        <div class="side-section">
            <div class="side-section-container">
                <label for="dimension">Choose the color</label>
                <input type="color" name="color" id="color-picker">
                <label for="dimension">Enter the dimensions</label>
                <div class="slidecontainer">
                    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                    <p id="dimensionValue"></p>
                  </div>
                <button class="btn" id="create-grid">Create Grid</button>
                <button class="btn" id="drawColor">Draw color</button>
                <button class="btn" id="rainbowColor">Rainbow Mode</button>
                <button class="btn" id="erase">Erase</button>
                <button class="btn" id="clearGrid">Clear Grid</button>
            </div>
        </div>
        <div class="grid-section" id="grid-section">
            <div class="grid-container" id="grid-container"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
